<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Let's make a card</h1>
    <h2>choose properties</h2>
    <h5>Height</h5>
    <input type="range" name="" id="w">
    <h5>Width</h5>
    <input type="range" name="" id="h">
    <h5>Radius</h5>
    <input type="range" name="" id="radius" min="0" max="50">
    <h5>Background color</h5>
    <input type="color" name="" id="bg">
    <h5>text color</h5>
    <input type="color" name="" id="text">

    <h5>Title</h5>
    <input type="text" id="title">
    <h5>Body</h5>
    <textarea rows="4" cols="30" id="bod"></textarea>
    <button onclick="fun()">submit</button>
    <div id="card">

    </div>
</body>

<script src="script.js"></script>

</html>
